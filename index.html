<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo/style.css">
  <title>Previsão do Tempo</title>
</head>

<body>
  <header class="header">

    <div class="header__city-search-bar">
      <input class="header__input" type="text" placeholder="Temperatura de qual cidade?">
      <button class="header__button">
        <img class="header__button-icon" src="imagens/assets/search-icon.svg" alt="Ícone de um lupa.">
      </button>
    </div>

    <div class="header__current-date">Hoje, 24 de Janeiro</div>
    <div class="header__city-name">Diadema</div>
  </header>

  <section class="current-temperature">
      <img class="current-temperature__weather-icon" src="imagens/assets/loading-icon.svg" alt="Imagem do Tempo">
      <div class="current-temperature__description">Nublado</div>
      <div class="current-temperature__info-label">Tempo agora</div>
      <div class="current-temperature__current-temperature">24º</div>
  </section>

  <div class="bottom-container">
    <section class="temperature-details">

      <div class="temperature-details__item">
        <div class="temperature-details__label">Vento</div>
        <div class="temperature-details__value">19km</div>
      </div>

      <div class="temperature-details__item">
        <div class="temperature-details__label">Sensação</div>
        <div class="temperature-details__value">25ºC</div>
      </div>

      <div class="temperature-details__item">
        <div class="temperature-details__label">Umidade</div>
        <div class="temperature-details__value">84%</div>
      </div>

    </section>

    <section class="sunset-sunrise">
      
      <div class="sunset-sunrise__item">
        <img class="sunset-sunrise__icon" src="imagens/assets/sunrise.svg" alt="Nascer do Sol">
        <div class="sunset-sunrise__value">5:39</div>
      </div>

      <div class="sunset-sunrise__item">
        <img class="sunset-sunrise__icon" src="imagens/assets/sunset.svg" alt="Pôr do Sol">
        <div class="sunset-sunrise__value">18:57</div>
      </div>

    </section>

  </div>
</body>
</html>
