<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <link rel="stylesheet" href="estilo/style.css">
  <title>Previsão do Tempo</title>
</head>

<body>
  <header class="header">

    <div class="header__city-search-bar">
      <input class="header__input" 
        id="city-search-input"
        type="text" 
        placeholder="Temperatura de qual cidade?">

      <button 
        class="header__button" 
        id="city-search-button">
        <img class="header__button-icon" src="imagens/assets/search-icon.svg" alt="Ícone de um lupa.">
      </button>
    </div>

    <div 
      class="header__current-date"
      id="current-date">
      ...
    </div>

    <div 
      class="header__city-name"
      id="city-name">
      ...
    </div>

  </header>

  <section class="current-temperature">
      <img 
        class="current-temperature__weather-icon"
        id="weather-icon" 
        src="imagens/assets/loading-icon.svg"   
        aria-hidden="true" 
        alt="Ícone de que ilustra a temperatura">
      
      <div class="current-temperature__description"
        id="weather-descriptio">
        ...
      </div>

      <div class="current-temperature__info-label">Tempo agora</div>

      <div class="current-temperature__current-temperature"
        id="current-temperature">
        ...
      </div>

  </section>

  <div class="bottom-container">
    <section class="temperature-details">

      <div class="temperature-details__item">
        <div class="temperature-details__label">Vento</div>
        <div class="temperature-details__value"
          id="wind-speed">
          ...
        </div>

      </div>

      <div class="temperature-details__item">
        <div class="temperature-details__label">Sensação</div>
        <div class="temperature-details__value"
          id="feels-like-temperature">
          ...
        </div>
      </div>

      <div class="temperature-details__item">
        <div class="temperature-details__label">Umidade</div>
        <div class="temperature-details__value"
          id="current-humidity">
          ...
        </div>
      </div>

    </section>

    <section class="sunset-sunrise">
      
      <div class="sunset-sunrise__item">
        <img class="sunset-sunrise__icon" src="imagens/assets/sunrise.svg" alt="Nascer do Sol">
        <div class="sunset-sunrise__value"
          id="sunrise-time">
          ...
        </div>
      </div>

      <div class="sunset-sunrise__item">
        <img class="sunset-sunrise__icon" src="imagens/assets/sunset.svg" alt="Pôr do Sol">
        <div class="sunset-sunrise__value"
          id="sunset-time">
          ...
        </div>
      </div>

    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>

<!--
[x] Colocar descrição dentro de alt no weather-icon
[x] Colocar aria-hidden="true" na weather-icon pular para não ler
[x] Voltar com os ... em todos os valores
[x] Coloca atributo content o valor maximu-scale=1
[x] Observação sobre textos dentro de div
-->
